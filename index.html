<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Stopwatch timer web application that works like a stopwatch."
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Script -->
		<script defer src="./script.js"></script>
		<title>Stopwatch Timer</title>
	</head>
	<body>
		<main>
			<div class="container">
				<h1 class="title">Stopwatch Timer</h1>
				<div class="stopwatch">
					<div class="timer">
						<span id="minutes">00</span>: <span id="seconds">00</span>:
						<span id="milliseconds">00</span>
					</div>

					<div class="controls">
						<button id="startBtn" class="control-btn">Start</button>
						<button id="stopBtn" class="control-btn">Stop</button>
						<button id="pauseBtn" class="control-btn">Pause</button>
						<button id="resetBtn" class="control-btn">Reset</button>
					</div>

					<div class="laps">
						<h2 class="lap-title">Lap Timer</h2>
						<ul id="lap-list"></ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
